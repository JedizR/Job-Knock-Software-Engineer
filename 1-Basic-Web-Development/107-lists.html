<!DOCTYPE html>
<html>
  <body>
    <h2>An Unordered List</h2>

    <ul> <!--unordered list-->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Beer 🍺</li>
    </ul>

    <h2>An Ordered List</h2>

    <ol> <!--ordered list-->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
